<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Hextech Chest Animation</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Reset & base */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body, html {
      height: 100%;
      background: linear-gradient(135deg, #0a0a23 0%, #290e0e 90%);
      color: #f3c84c;
      font-family: "Poppins", sans-serif;
      overflow-x: hidden;
      user-select: none;
    }
    h1 {
      font-weight: 900;
      font-size: 3rem;
      color: #f3c84c;
      text-shadow: 0 0 8px #f3c84c, 0 0 15px #dda500, 0 0 20px #ddb200;
      margin: 40px 0;
    }

    .chest-container {
      position: relative;
      width: 220px;
      height: 220px;
      margin: 0 auto;
      cursor: pointer;
      filter: drop-shadow(0 0 10px #ffb60080);
    }

    .chest-img {
      width: 100%;
      cursor: pointer;
      transition: transform 0.2s;
    }

.chest-img.open {
  animation: openChest 3s forwards;
}

@keyframes openChest {
  10%  { transform: scale(1.1) rotate(10deg); }  
  30%  { transform: scale(1.1) rotate(-10deg); }
  55%  { transform: scale(1.1) rotate(10deg); }
  80%  { transform: scale(1.2) rotate(-10deg); }
  100% { transform: scale(0) rotate(0deg); }
}

    /* Hiệu ứng ánh sáng */
    .light-effect {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 350px;
      height: 350px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0);
      opacity: 0;
      transition: transform 0.5s, opacity 0.5s;
      z-index: 10;
    }

    .light-effect.active {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }

    /* Hiệu ứng nổ */
    .explosion {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(255, 255, 0, 0.8) 0%, rgba(255, 0, 0, 0) 70%);
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0);
      transition: transform 0.5s ease-out;
      z-index: 5;
    }

    .explosion.active {
      transform: translate(-50%, -50%) scale(1);
      animation: explode 0.8s forwards;
    }

    @keyframes explode {
      0% { transform: translate(-50%, -50%) scale(1); }
      100% { transform: translate(-50%, -50%) scale(2); opacity: 0; }
    }

    /* NEW: Reward container animation */
    #reward_container {
      opacity: 0;
      transform: scale(0.8);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    #reward_container.show {
      opacity: 1;
      transform: scale(1);
    }

    @media(max-width:480px) {
      h1 { font-size: 2rem; }
      .chest-container { width: 160px; height: 160px; }
    }
  </style>
</head>
<body>

  <h1 class="text-center">Mở Rương Hextech</h1>

  <div class="row justify-content-center">
    <!-- Chest -->
    <div class="col-12">
      <div id="chest_container" class="chest-container">
        <!-- <div class="light-effect" id="lightEffect"></div> -->
        <div class="explosion" id="explosionEffect"></div>
        <img src="hextex.png" alt="Hextech Chest" id="chest" class="chest-img">
      </div>
    </div>

    <!-- Reward -->
    <div id="reward_container" class="col-4 d-none" style="position: relative;">
      <img class="w-100" src="bg_hextex.png" alt="Hextech Reward Background">
      <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);" class="col-6">
        <img class="w-100" src="https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Lux_0.jpg" alt="Reward">
      </div>
    </div>
  </div>

  <audio id="chestSound" src="chest_open_sound.mp3" preload="auto"></audio>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>
    $(document).ready(function(){
      $('#chest').click(function(){
        var $this = $(this);
        var $lightEffect = $('#lightEffect');
        var $explosionEffect = $('#explosionEffect');
        var $chestSound = $('#chestSound')[0];

        // Ngăn spam click
        if ($this.hasClass('open')) return;

        // Bật glow và animation mở
        $this.addClass('open');
        $lightEffect.addClass('active');
        $explosionEffect.addClass('active');

        // Phát âm thanh
        $chestSound.play();

        // Sau 1.5s => Ẩn chest, hiện reward mượt mà
        setTimeout(function(){
          $lightEffect.removeClass('active'); // Xóa hiệu ứng ánh sáng
          $explosionEffect.removeClass('active'); // Xóa hiệu ứng nổ
          $('#chest_container').addClass('d-none');
          $('#reward_container').removeClass('d-none');

          // Delay nhỏ để transition chạy mượt
          setTimeout(function(){
            $('#reward_container').addClass('show');
          }, 50);
        }, 2800);
      });
    });
  </script>
</body>
</html>
